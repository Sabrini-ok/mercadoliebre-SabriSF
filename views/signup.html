<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mercado Liebre</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1abdb540d6.js" crossorigin="anonymous"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
        <section class="topbar">
            <a href="/home" class="logo"> <img src="/images/logo-mercado-liebre.svg" width="300px" alt="Logo MercadoLiebre"> </a>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar artículos">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="promo">
                <p> <i class="fa-regular fa-credit-card"></i> Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </section>
        <section class="navbar">
            <ul id="izq" class="links">
                <li><a href= '/ofertas'>Ofertas </a></li>
                <li><a href= '/tiendasOficiales'>Tiendas oficiales</a> </a></li>
                <li><a href= '/vender'>Vender </a></li>
                <li><a href= '/ayuda'>Ayuda </a></li>
           </ul>
           <ul id="der" class='links'>
            <li><a href= '/signup'>Creá tu cuenta <i class="fa-solid fa-user-plus"></i></a></li>
            <li><a href= '/login'>Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
            <li><a href= '/misCompras'>Mis compras <i class="fa-solid fa-bag-shopping"></i></a></li>
           </ul>
        </section>
        <section class="menu">
            <div class="burgermenu">
                <i class="fas fa-bars"></i>
            </div>
        </section>
</header>
<main class="containerForm">  
  <form action="resultado.html" method="POST">
    <h3>Creá tu cuenta</h3>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required>
    <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
    <input type="text" id="domicilio" name="domicilio" placeholder="Domicilio" required>

    <label for="perfilUsuario">Perfil del Usuario:</label>
    <select id="perfilUsuario" name="perfilUsuario">
      <option value="compra">Comprar</option>
      <option value="venta">Vender</option>
    </select>

    <label>Categorías de Interés:</label><br>
    <input type="checkbox" id="categoriaElectro" name="categorias" value="electro">
    <label for="categoriaElectro">Electro</label><br>

    <input type="checkbox" id="categoriaModa" name="categorias" value="moda">
    <label for="categoriaModa">Moda</label><br>

    <input type="checkbox" id="categoriaHogar" name="categorias" value="hogar">
    <label for="categoriaHogar">Hogar</label><br>

    <input type="checkbox" id="categoriaJugueteria" name="categorias" value="jugueteria">
    <label for="categoriaJugueteria">Juguetería</label><br>

    <input type="checkbox" id="categoriaVidaSana" name="categorias" value="vida_sana">
    <label for="categoriaVidaSana">Vida Sana</label><br>

    <label for="fotoUsuario">Foto de Usuario:</label>
    <input type="file" id="fotoUsuario" name="fotoUsuario">

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <label for="confirmarContrasena">Confirmar Contraseña:</label>
    <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>

    <button type="submit">Enviar</button>
    <button type="button" onclick="borrarDatos()">Borrar Datos</button>
  </form>

  <script>
    function borrarDatos() {
      document.getElementById("registroForm").reset();
    }
  </script>
</main> 
</body>
</html>
